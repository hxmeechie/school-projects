<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konwerter liczb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="hint">
        ✨ Konwersja liczb dziesiętnych na binarne i na odwrót.
        <br />
        <br />
        Aby zamienić konwersje stronami, kliknij "🔁".
      </p>
      <input
        type="text"
        class="inputBox"
        placeholder="Podaj liczbę dziesiętną"
        oninput="convert()"
        required
      />
      <button class="swapButton" onclick="swapConversion()">
        <span class="buttonText">🔁</span>
      </button>
      <h2>Wynik konwersji:</h2>
      <span class="result"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
