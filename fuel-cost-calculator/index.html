<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator kosztu tankowania</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="hint">⛽ Kalkulator kosztu tankowania</span>
      <form>
        <label for="fuelType">Rodzaj paliwa:</label>
        <select class="styledInput" id="fuelType">
          <option value="gas">Benzyna</option>
          <option value="diesel">Diesel</option>
          <option value="lpg">LPG</option>
        </select>
        <label for="fuelAmount">Ilość Paliwa (w litrach):</label>
        <input type="number" class="styledInput" id="fuelAmount" placeholder="Podaj ilość paliwa" />
        <button class="calculateButton" type="button" onclick="calculateCost()">
          <span class="buttonText">Oblicz koszt</span>
        </button>
      </form>
      <h2>Całkowity koszt tankowania:</h2>
      <p>
        <span id="totalCost">0</span>
        PLN
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
