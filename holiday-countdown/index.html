<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odliczanie do wakacji</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="hint">🎉 Odliczanie do końca roku szkolnego 2023/2024</span>
      <h3>Do końca pozostało:</h3>
      <p class="holidayNote">🥳 Wakacje 2023/2024 właśnie trwają!</p>
      <div class="countdown">
        <p>
          <span class="styledUnit" id="totalDays"></span>
          dni,
          <span class="styledUnit" id="totalHours"></span>
          godzin,
          <span class="styledUnit" id="totalMinutes"></span>
          minut i
          <span class="styledUnit" id="totalSeconds"></span>
          sekund.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
