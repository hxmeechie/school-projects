<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="animation.gif" alt="Pogotowie komputerowe" />
      </header>
      <nav>
        <a href="index.html">Strona Główna</a>
        <a href="contact.html">Kontakt</a>
      </nav>
      <main>
        <div class="block1"></div>
        <div class="block2">
          <h2>Kontakt</h2>
          <form id="contact-form">
            <table>
              <tr>
                <td><label for="name">Imię: </label></td>
                <td><input type="text" id="name" name="name"/></td>
              </tr>
              <tr>
                <td><label for="surname">Nazwisko: </label></td>
                <td><input type="text" id="surname" name="surname" /></td>
              </tr>
              <tr>
                <td><label for="email">E-mail: </label></td>
                <td><input type="email" id="email" name="email" /></td>
              </tr>
              <tr>
                <td><label for="service">Zgłoszenie: </label></td>
                <td>
                  <select id="service" name="service">
                    <option value="naprawa komputerów">
                      naprawa komputerów
                    </option>
                    <option value="odzyskiwanie danych">
                      odzyskiwanie danych
                    </option>
                    <option value="wirusy">wirusy</option>
                    <option value="konfiguracja LAN">konfiguracja LAN</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="checkbox" id="message-copy" name="message-copy" checked />
                  <label for="message-copy">Wyślij kopię wiadomości</label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="reset">Czyść</button>
                  <button type="submit">Wyślij</button>
                </td>
              </tr>
            </table>
          </form>
          <hr>
          <p>
            <span id="userinfo"></span>
            <br>
            <span id="user-email"></span>
            <br>
            <span id="selected-service"></span>
          </p>
        </div>
        <div class="block3"></div>
      </main>
      <footer>Autor: <em>00000000000</em></footer>
    </div>
    <script>
      const form = document.getElementById("contact-form");

      form.addEventListener("submit", (event) => {

      event.preventDefault();

      const formData = new FormData(form);

      const name = formData.get("name");
      const surname = formData.get("surname");
      const email = formData.get("email");
      const service = formData.get("service");

      document.getElementById("userinfo").innerText = `${name} ${surname}`;
      document.getElementById("user-email").innerText = email.toLowerCase();
      document.getElementById("selected-service").innerText =  `Usługa: ${service}`;
      })
  </script>
  </body>
</html>
