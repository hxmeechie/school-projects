<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="baner.png" alt="kursy komputerowe" />
    </header>

    <nav>
      <a href="index.html">Strona główna</a>
      <a href="raty.html">Koszt rat</a>
      <a href="https://moje-szkolenia.pl/">Nasz partner</a>
    </nav>

    <main>
      <h3>Oblicz miesięczną ratę</h3>
      <form id="main-form">
        <div>
          <input
            type="checkbox"
            id="kurs-react"
            name="react-course"
            class="kontrolki"
          />
          <label for="kurs-react">Kurs React.js</label>
        </div>

        <div>
          <input
            type="checkbox"
            id="kurs-js"
            name="javascript-course"
            class="kontrolki"
          />
          <label for="kurs-js">Kurs JavaScript</label>
        </div>

        <div>
          <label for="liczba-rat">Liczba rat: </label>
          <input type="number" id="liczba-rat" name="count" class="kontrolki" />
        </div>

        <div>
          <select id="miasto" name="city" class="kontrolki">
            <option value="Warszawa">Warszawa</option>
            <option value="Katowice">Katowice</option>
            <option value="Gdańsk">Gdańsk</option>
          </select>
        </div>

        <button type="submit" class="kontrolki">Oblicz</button>
      </form>
      <p id="result"></p>
    </main>

    <footer>
      <p>Autor strony: 00000000000</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
